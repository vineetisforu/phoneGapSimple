<!DOCTYPE html>
<html>
  <head>
    <title>Device Properties Example</title>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">

    var myArray = ['Mast hai na', 'Kaisa laga?', 'Maza aaya na?', 'This is bhaukaalzzz. . .', 'sahi hai na. . .'];
    // Wait for device API libraries to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    var watchID = null;

    // device APIs are available
    //
    function onDeviceReady() {
        // Throw an error if no update is received every 30 seconds
        var options = { timeout: 30000 };
        watchID = navigator.geolocation.watchPosition(onSuccess, onError, options);
    }

    // onSuccess Geolocation
    //
    function onSuccess(position) {
        var element = document.getElementById('geolocation');
        element.innerHTML = myArray[Math.floor(Math.random() * myArray.length)] + '<br>' +
			    'Latitude: '  + position.coords.latitude      + '<br>' +
                            'Longitude: ' + position.coords.longitude     + '<br>' +
			    'Altitude: '          + position.coords.altitude          + '<br>' +
			    'Accuracy: '          + position.coords.accuracy          + '<br>' +
		            'Altitude Accuracy: ' + position.coords.altitudeAccuracy  + '<br>' +
		            'Heading: '           + position.coords.heading           + '<br>' +
		            'Speed: '             + position.coords.speed             + '<br>' +
		            'Timestamp: '         + position.timestamp                + '<br>' +
                            '<hr>'      + element.innerHTML;
    }

        // onError Callback receives a PositionError object
        //
        function onError(error) {
            alert('code: '    + error.code    + '\n' +
                  'message: ' + error.message + '\n');
        }

    </script>
  </head>
  <body>
    <p id="geolocation">Jazz I am gonna tell your location, keep Walking and Watching your geolocation...</p>
  </body>
</html>
